<!DOCTYPE html> <!-- Indiquem el tipus de document(html)-->
<html lang="es"> <!-- En aquesta línia escribim el començament de l'html i indiquem l'idioma-->
    <head>
        <meta charset="utf-8"/> <!-- Igual que en xml indiquem les lletres que volem tenir-->
        <title>Google</title> <!-- Títol de la pàgina-->
        <link rel="stylesheet" href="practica8_B.css"> <!--Enllaç al document css-->
    </head>
    <!-- Aquí comença la nostra etiqueta body, on està tot el contingut de la pàgina-->
    <body>
        <header>
            <div class="container">
                <div class="item1">
                    <label id="sobreGoogle">Sobre Google</label>
                    <label id="tiendas">Tienda</label>
                </div>
                <div class="item2">
                    <label id="gmail">Gmail</label>
                    <label id="imagenes">Imágenes</label>
                    <img src="puntitod.png" id="puntitos">
                    <a href="https://google.com">
                        <button id="boton">Iniciar Sesión</button>
                    </a>
                </div>
            </div>
        </header>

        <footer class="footer">
            <div class="footer" id="midfooter">
                <label>Emisión neutra de carbono desde el 2007</label>
            </div>

            <div class="footer" id="rightfooter">
                <label id="privacidad">Privacidad</label>
                <label id="terminos">Términos</label>
                <label id="config">Configuración</label>
            </div>

            <div class="footer" id="leftfooter">
                <label id="publicidad">Publicidad</label>
                <label id="empresa">Empresa</label>
                <label id="info">Cómo funciona la Búsqueda</label>
            </div>
        </footer>
    </body>
</html>
